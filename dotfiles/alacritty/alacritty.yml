# Window Settings
window:
  class:
    instance: Alacritty
    general: Alacritty

# Setting Fonts
font:
  normal:
    family: monospace
    style: Medium
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  size: 11

# Colour Settings
colors: 
  primary:
    background: "#1A1C1E"
  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
  # Bright colors
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

# Set history scrolling
scrolling:
  history: 10000
  multiplier: 3

# Setting Cursor style
cursor:
  style: 
    shape: Block
    blinking: Off
    blink-interval: 750

# Setting Key Binds
key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
